<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aqui no Weartake você encontra Roupas femininas, plus size, moda infantil, ... Fique por dentro das últimas novidades e promoções da nossa loja!">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <script type="text/javascript" src="src/js/database.js"></script>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Weartake | Moda do seu jeito</title>
</head>
<body>
    
    <header class="cabecalho">
        <div class="container">
            <div class="img">
                <a href="#">
                    <img src="src/img/logo.svg" alt="Weartake | Moda do seu jeito">
                </a>
            </div>
            <div class="menu" id="menu-categorias">
                <button>Todos</button>
                <button>Acessórios</button>
                <button>Calçados</button>
                <button>Camisetas</button>
            </div>
        </div>
    </header>


    <div class="produtos-container container">
        <main class="produtos">
            <ul class="produtos-lista" id="produtos-lista">

            </ul>

            <section class="produtos-sem-estoque">
                <span>Fora de estoque</span>
                <ul class="produtos-sem-estoque-lista" id="produtos-sem-estoque-lista">
            
                </ul>
            </section>
        </main>

        <aside class="pesquisa-carrinho">
            <section class="pesquisa">
                <input type="text" name="pesquisa" id="inputPesquisa" placeholder="Digite aqui sua pesquisa">
                <button id="btn-pesquisa">Pesquisar</button>
            </section>

            <section class="carrinho">
                <h3>Carrinho de compras</h3>

                <article class="produtos-carrinho">
                    <div class="produtos-carrinho-vazio-text" id="carrinho-vazio-text">
                        <span class="text">
                            Carrinho vázio
                        </span>
                        <span>
                            Adicione itens
                        </span>
                    </div>
                    
                    <ul class="produtos-carrinho-lista esconder" id="produtos-carrinho-lista">
                    </ul>
                </article>
                
                <section class="carrinho-resumo esconder" id="carrinho-resumo">
                    <article class="carrinho-resumo-quantidade">
                        <span>Quantidade:</span>
                        <span id="carrinho-quantidade">3</span>
                    </article>

                    <article class="carrinho-resumo-total">
                        <span>Total:</span>
                        <span id="carrinho-total">R$ 200,00</span>
                    </article>
                </section>
            </section>
        </aside>
    </div>
    
    <script type="text/javascript" src="src/js/script.js"></script>
</body>
</html>
